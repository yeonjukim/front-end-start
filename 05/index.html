<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

    .top {
      position: fixed;
      bottom: 20px;
      right: 30px;
      background: url(http://cdn1.iconfinder.com/data/icons/oxygen/48x48/actions/go-up.png) no-repeat;
      width: 48px;
      height: 48px;
    }
  
	</style>
</head>
<body>
<div style ="width:100px;height:2000px;background-color: #eee;"></div>
<script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
<script>
var $body = $(document.body);
var $top ='';

$top = $('<div>').addClass('top').hide().click(function (){
	$body.animate({scrollTop:0});
}).appendTo($body);

$(window).scroll(function(){
	var y = $(this).scrollTop();

	if(y >= 100){
		$top.fadeIn();
	}
	else{
		$top.fadeOut();
	}
});
</script>
</body>
</html>
